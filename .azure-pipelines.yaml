
variables:
  buildConfiguration: 'Release'

jobs:
- job: BuildAndPuplish
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'build'
  - script: dotnet publish ./src/PSO/PSO.fsproj --configuration $(buildConfiguration) --output $BUILD_ARTIFACTSTAGINGDIRECTORY
    displayName: 'publish'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: CI-Binaries
